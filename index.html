<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Button Download</title>
  <link rel="stylesheet" href="button_style.css">
</head>
<body>
  <!-- From Uiverse.io by Na3ar-17 --> 
  <div class="container">
    <label class="label">
      <input type="checkbox" class="input" />
      <span class="circle"
        ><svg
          class="icon"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M12 19V5m0 14-4-4m4 4 4-4"
          ></path>
        </svg>
        <div class="square"></div>
      </span>
      <p class="title">这人是谁</p>
      <p class="title">对，刘璇</p>
    </label>
  </div>
</body>
</html>
